# main text of home
name: William Matthias
bio: 'PhD Student at University of Texas - Austin'

# twitter summary info
description: A blog about technology and stuff related

# if it's an external image, update below for true
# better with square images
external-image: false
picture: 'assets/images/profile.jpg'

url: http://wtmatthias.com
# your url: http://USERNAME.github.io

permalink: /:title/

markdown: kramdown
highlighter: rouge

# To enable google analytics, supply your token below
# analytics-google:

# if you don't want comments in your posts, set to false
disqus:

# if you don't have any of social below, comment the line
# facebook: myfacebook
twitter: https://twitter.com/wtmatthias
# google: mygoogle
# instagram: myinstagram
# pinterest:
# linkedin: 
# youtube: myyoutube
# spotify: myspotify
# github: 
# medium: medium
email: b.matthias@utexas.edu

authors:
    wtmatthias:
        name: William Matthias
        bio: PhD student at UT-Austin
        external-image: false
        picture: assets/images/profile.jpg
        twitter: wtmatthias


# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: large

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
# projects: true

# if you don't need about or blog, comment them out below
about: true
blog: true

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# show next & prev links in blog post?
blog-nav-links: false

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

sass:
    sass_dir: _sass
    style: :compressed

gems:
  - jemoji
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate

jekyll-mentions:
    base_url: http://wtmatthias.com

exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, indigo-gh-pages.zip, Rakefile, screen-shot.png, travis.sh, tasks]
